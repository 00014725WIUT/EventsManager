<head>
    <title>Create Page</title>
    <link rel="stylesheet" href="create.component.css">
</head>


<div class="container">
    <h2 class="header-text">Create Event</h2>
    <form (submit)="create()">
      <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" [(ngModel)]="createEvent.eventName" name="eventName" required>
      </div>
  
      <div class="form-group">
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" [(ngModel)]="createEvent.eventDate" name="eventDate" required>
      </div>
  
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" [(ngModel)]="createEvent.location" name="location" required>
      </div>
  
      <div class="form-group">
        <label for="cost">Cost:</label>
        <input type="number" id="cost" [(ngModel)]="createEvent.cost" name="cost" required>
      </div>
  
      <div class="form-group">
        <label for="language">Language:</label>
        <input type="text" id="language" [(ngModel)]="createEvent.language" name="language" required>
      </div>
  
      <button  (click)="create()" type="submit">Create Event</button>
    </form>
  </div>
