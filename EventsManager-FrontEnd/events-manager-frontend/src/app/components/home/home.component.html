<header>
    <title>Events</title>
    <link rel="stylesheet" href="./home.component.css">
</header>

<div class="container">
    <h2 class="text">Events </h2>
  
    <table mat-table [dataSource]="events" class="mat-elevation-z8">
      <ng-container matColumnDef="EventId">
        <th mat-header-cell *matHeaderCellDef> Event ID </th>
        <td mat-cell *matCellDef="let event"> {{ event.eventID }} </td>
      </ng-container>
  
      <ng-container matColumnDef="EventName">
        <th mat-header-cell *matHeaderCellDef> Event Name </th>
        <td mat-cell *matCellDef="let event"> {{ event.eventName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="EventDate">
        <th mat-header-cell *matHeaderCellDef> Event Date </th>
        <td mat-cell *matCellDef="let event"> {{ event.eventDate}} </td> <!--| date -->
      </ng-container>
  
      <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let event"> {{ event.location }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let event"> {{ event.cost }} </td>  <!-- | currency:'USD':'symbol':'1.2-2'-->
      </ng-container>
  
      <ng-container matColumnDef="Language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let event"> {{ event.language }} </td>
      </ng-container>
  
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let event">
          <button mat-button (click)="editClicked(event.eventID)">Edit</button>
          <button mat-button (click)="detailsClicked(event.eventID)">Details</button>
          <button mat-button (click)="deleteClicked(event.eventID)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
