<header>
    <title>Edit Events</title>
    <link rel="stylesheet" href="./edit.component.css">
</header>

<h2>Edit Event</h2>

<form (ngSubmit)="edit()">
  <div class="form-group">
    <label for="eventName">Event Name:</label>
    <input type="text" class="form-control" id="eventName" [(ngModel)]="editEvent.eventName">
  </div>
  <div class="form-group">
    <label for="eventDate">Event Date:</label>
    <input type="date" class="form-control" id="eventDate" [(ngModel)]="editEvent.eventDate">
  </div>
  <div class="form-group">
    <label for="location">Location:</label>
    <input type="text" class="form-control" id="location" [(ngModel)]="editEvent.location">
  </div>
  <div class="form-group">
    <label for="cost">Cost:</label>
    <input type="number" class="form-control" id="cost" [(ngModel)]="editEvent.cost">
  </div>
  <div class="form-group">
    <label for="language">Language:</label>
    <input type="text" class="form-control" id="language" [(ngModel)]="editEvent.language">
  </div>
  <button type="submit" (click)="edit()" class="btn btn-primary">Update Event</button>
  <button type="button" class="btn btn-secondary" (click)="toHome()">Cancel</button>
</form>
